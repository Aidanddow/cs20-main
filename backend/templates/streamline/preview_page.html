<body>
        <div>
                <nav class="navbar navbar-light justify-content-between bg-light">
                        <span class="navbar-brand mx-4 mb-0 h1">Found {{ table_count }} tables</span>
                        <ul class="navbar-nav">
                                <li class="nav-item">
                                        <a class="btn btn-outline-primary mx-4 mt-2" href="{% url 'download_file' table_ids table_type %}">Download All</a></p>
                                </li>
                        </ul>
                </nav>
        
                <ul class="list-group list-group-flush">

                                        <div class="d-flex flex-row align-items-center justify-content-center">
                                                <h4 class="mb-0">Table {{ table.0 }}</h4>

                                        </div>

                        {% endfor %}
                </ul>
        </div>
